<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸš— E-Parking Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Light Background */
        body {
            background: linear-gradient(to right, #E3F2FD, #ffffff);
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar with Glass Effect */
        .navbar {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: #007BFF;
        }

        /* Active Link Highlight */
        .nav-link {
            font-weight: 500;
            color: #007BFF;
        }

        .nav-link:hover, .nav-link.active {
            font-weight: bold;
            color: #0056b3;
        }

        /* Card with Glassmorphism */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Form Label */
        .form-label {
            font-weight: 600;
            color: #007BFF;
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(135deg, #67C6E3, #4A90E2);
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #4A90E2, #67C6E3);
        }

        /* Fade-in Animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 14px;
            color: #555;
            opacity: 0.8;
            padding-top: 15px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg p-3">
    <div class="container">
        <a class="navbar-brand" href="HomePage.html">ðŸš— E-Parking Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="HomePage.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="form.html">Book Parking</a></li>
                <li class="nav-item"><a class="nav-link" href="vehicle-details.html">Vehicle Details</a></li>
                <li class="nav-item"><a class="nav-link" href="Contact.html">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Booking Form -->
<div class="container mt-5 fade-in">
    <h1 class="text-center mb-4">E-Parking Booking</h1>

    <div class="card">
        <h3 class="text-center">Vehicle Booking Form</h3>
        <form id="bookingForm">
            <div class="mb-3">
                <label for="ownerName" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="ownerName" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                <input type="text" class="form-control" id="vehicleNumber" placeholder="Enter your vehicle number" required>
            </div>

            <div class="mb-3">
                <label for="vehicleType" class="form-label">Vehicle Type</label>
                <select class="form-select" id="vehicleType" required>
                    <option selected disabled>Choose...</option>
                    <option value="Car">Car</option>
                    <option value="Bike">Bike</option>
                    <option value="Truck">Truck</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
            </div>

            <div class="mb-3">
                <label for="bookingSlot" class="form-label">Booking Slot</label>
                <input type="datetime-local" class="form-control" id="bookingSlot" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Submit Booking</button>
            </div>
        </form>
    </div>
</div>



<script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Get form values
        let ownerName = document.getElementById("ownerName").value;
        let vehicleNumber = document.getElementById("vehicleNumber").value;
        let vehicleType = document.getElementById("vehicleType").value;
        let mobileNumber = document.getElementById("mobileNumber").value;
        let bookingSlot = document.getElementById("bookingSlot").value;

        let vehicleData = { ownerName, vehicleNumber, vehicleType, mobileNumber, bookingSlot };

        // Store in Local Storage
        let vehicles = JSON.parse(localStorage.getItem("vehicles")) || [];
        vehicles.push(vehicleData);
        localStorage.setItem("vehicles", JSON.stringify(vehicles));

        // Redirect to Vehicle Details Page
        window.location.href = "vehicle-details.html";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
