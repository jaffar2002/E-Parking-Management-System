<!-- Booking Form -->
<div class="container mt-5 fade-in">
    <h1 class="text-center mb-4">E-Parking Booking</h1>

    <div class="card">
        <h3 class="text-center">Vehicle Booking Form</h3>
        <form id="bookingForm">
            <div class="mb-3">
                <label for="ownerName" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="ownerName" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                <input type="text" class="form-control" id="vehicleNumber" placeholder="Enter your vehicle number" required>
            </div>

            <div class="mb-3">
                <label for="vehicleType" class="form-label">Vehicle Type</label>
                <select class="form-select" id="vehicleType" required>
                    <option selected disabled>Choose...</option>
                    <option value="Car">Car</option>
                    <option value="Bike">Bike</option>
                    <option value="Truck">Truck</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
            </div>

            <div class="mb-3">
                <label for="bookingSlot" class="form-label">Booking Slot</label>
                <input type="datetime-local" class="form-control" id="bookingSlot" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Submit Booking</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
